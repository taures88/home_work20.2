{% extends 'main/base.html' %}
{% block content %}
    <div class="col-15">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Профиль</h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">Сохранить</button>
                            <a class="btn btn-outline-warning" href="{% url 'catalog:category' %}">Отмена</a>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'users:generate_password' %}" class="btn btn-success">Сгенерировать пароль</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
